            $(document).keydown(function (e) {
              switch (e.which) {

                  break;
                case 38: const moveUp = new Audio("audio/moveUp.mp3");
                  moveUp.play();
                  break;
                case 39: const right = new Audio("audio/right.mp3");

                case 40: const moveDown = new Audio("audio/moveDown.mp3");

                case 49: const numberOne = new Audio("audio/numberOne.mp3");

                case 50: const numberTwo = new Audio("audio/numberTwo.mp3");
                  numberTwo.play(); break;

                default: break;
              }
